<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'customer')}">

<body>

    <div class="container">

          <div class="col-lg-10 mt-5 mb-5">

                <tr>

                  <th>Fecha de nacimiento</th>
                  <th>Email</th>
                  <th>Direcci√≥n</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item : ${customers}">
                
                  <td th:text="${item.name}"></td>
